<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- css links -->
    <link type="text/css" rel="stylesheet" href="css/desktop.css" />
    <link type="text/css" rel="stylesheet" href="css/mobile.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <div class="business-insights">
          <h1 class="main-heading">
            Get
            <p class="heading-accent">insights</p>
            that help your business grow.
          </h1>
          <p class="main-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="statics">
          <div>
            <p class="Stats">10k+</p>
            <h4 class="stat-heading">COMPANIES</h4>
          </div>
          <div>
            <p class="Stats">314</p>
            <h4 class="stat-heading">TEMPLATES</h4>
          </div>
          <div>
            <p class="Stats">12M+</p>
            <h4 class="stat-heading">QUERIES</h4>
          </div>
        </div>
      </div>

      <div class="desktop-image">
        <div class="image"></div>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
